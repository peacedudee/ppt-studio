name: CI (dev branch)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      REDIS_URL: redis://localhost:6379/0
      APP_ENV: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run pytest
        run: pytest
        working-directory: backend

      - name: Validate dev compose stack
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml config

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
