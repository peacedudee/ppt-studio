services:
  api:
    image: ppt-studio-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  worker:
    image: ppt-studio-worker
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A worker.celery_app.celery worker --loglevel=info
